<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Percentile Predictor</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="container predictor-container">
        <h1>JEE Mains Percentile Predictor</h1>

        <div class="predictor-layout">

            <!-- Left Panel for Inputs and Actions -->
            <div class="left-panel">
                <form id="mains-percentile-form">
                    <div class="form-group">
                        <label for="marks">Expected Marks (out of 300):</label>
                        <input type="number" id="marks" required min="-20" max="300">
                    </div>
                    <div class="form-group">
                        <label for="session">Select Session:</label>
                        <select id="session" required>
                            <option value="January">January</option>
                            <option value="April">April</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shift">Select Shift:</label>
                        <select id="shift" required>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button type="submit" class="predict-btn">Predict My Percentile</button>
                </form>

                <!-- Persistent Action Buttons -->
                <div class="action-buttons-container">
                    <a href="/mains-rank-predictor.html" class="action-btn btn-primary">Predict JEE Mains Rank</a>
                    <a href="/" class="action-btn btn-secondary">Go to Dashboard</a>
                    <button type="button" id="predict-again-btn" class="action-btn btn-tertiary">Predict Again</button>
                </div>
            </div>

            <!-- Right Panel for Results -->
            <div class="right-panel">
                <div id="results-container">
                    <p class="placeholder-text">Your predicted percentile will appear here.</p>
                </div>
            </div>

        </div>
    </div>
    <script src="/scripts/mainsPercentile.js"></script>
</body>

</html>
