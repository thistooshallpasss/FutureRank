<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Rank Predictor</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="container predictor-container">
        <h1>JEE Advanced Rank Predictor</h1>

        <div class="predictor-layout">

            <div class="left-panel">
                <form id="advanced-rank-form">
                    <div class="form-group">
                        <label for="marks">Expected Marks (out of 300):</label>
                        <input type="number" id="marks" required min="-75" max="300">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="GENERAL">GENERAL</option>
                            <option value="EWS">EWS</option>
                            <option value="OBC-NCL">OBC-NCL</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Person with Disabilities (PwD) Status:</label>
                        <input type="radio" id="pwd-no" name="pwd_status" value="No" checked> No
                        <input type="radio" id="pwd-yes" name="pwd_status" value="Yes"> Yes
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <input type="radio" id="gender-m" name="gender" value="M" checked> Male
                        <input type="radio" id="gender-f" name="gender" value="F"> Female
                    </div>
                    <button type="submit" class="predict-btn">Predict My Rank</button>
                </form>

                <div class="action-buttons-container">
                    <a href="#" id="advanced-college-btn" class="action-btn btn-primary disabled">Predict Advanced College</a>
                    <a href="/" class="action-btn btn-secondary">Go to Dashboard</a>
                    <button type="button" id="predict-again-btn" class="action-btn btn-tertiary">Predict Again</button>
                </div>
            </div>

            <div class="right-panel">
                <div id="results-container">
                    <p class="placeholder-text">Your predicted rank will appear here.</p>
                </div>
            </div>

        </div>
    </div>
    <script src="/scripts/advancedRank.js"></script>
</body>

</html>
